name: Lint Bash
on:
  push:
    paths:
      - "aws-cli/**"
  pull_request:
    paths:
      - '!java/**'
      - 'aws-cli/**'
  workflow_dispatch:
    paths:
      - "aws-cli/**"
jobs:
  sh-checker:
    name: Lint Bash
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint Bash
        uses: luizm/action-sh-checker@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          sh_checker_comment: true