# This workflow executes several linters on changed files based on languages used in your code base whenever
# you push a code or open a pull request.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
name: Lint Code Base

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Lets you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run-lint:
    name: Lint Multiple
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          # Full git history is needed to get a proper list of changed files within `super-linter`
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_PHP_PHPCS: true
          VALIDATE_PYTHON: true
          VALIDATE_PYTHON_BLACK: true
          VALIDATE_RUBY: true
          VALIDATE_KOTLIN: true
  yamllint:
    name: Lint Yaml
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner.
      - name: setup python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11 #install the python needed
      - name: Install dependencies
        run: >-
          python3 -m pip install -r .tools/base_requirements.txt
      - name: Lint metadata files
        run: >-
          yamllint --format standard -c .tools/validation/.yamllint.yaml .doc_gen/metadata
